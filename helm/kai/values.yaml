# Default values for kai.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: localhost/kai
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "anchore-kai"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

probes:
  liveness:
    initialDelaySeconds: 1
    timeoutSeconds: 10
    periodSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    timeoutSeconds: 10
    periodSeconds: 15
    failureThreshold: 3
    successThreshold: 1

kai:
  # same as -o ; the output format (options: table, json)
  output: "json"

  # same as -q ; suppress all output (except for the inventory results)
  quiet: false

  log:
    # use structured logging
    structured: false

    # the log level; note: detailed logging suppress the ETUI
    level: "debug"

    # location to write the log file (default is not to have a log file)
    file: ""

  # Path should not be changed, cluster value is used to tell Anchore which cluster this inventory is coming from
  kubeconfig:
    path: use-in-cluster
    cluster: docker-desktop

  # Which namespaces to search (can just be a single element "all" or it can be multiple)
  namespaces:
    - all

  # Can be one of adhoc, periodic (defaults to adhoc)
  mode: periodic

  # Only respected if mode is periodic
  pollingIntervalSeconds: 60

  anchore:
    url:
    user: admin
    password: foobar
    http:
      insecure: true
      timeoutSeconds: 10

